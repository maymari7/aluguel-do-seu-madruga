<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Aluguéis de Quartos de Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Previsão de Aluguéis de Quartos de Hotel</h1>

    <!-- Campo para carregar a planilha -->
    <input type="file" id="arquivoInput" accept=".csv">
    
    <!-- Seleção do dia da semana -->
    <label for="diaSemana">Dia da Semana:</label>
    <select id="diaSemana">
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
    </select>
    
    <!-- Seleção do clima -->
    <label for="clima">Clima:</label>
    <select id="clima">
        <option value="Ensolarado">Ensolarado</option>
        <option value="Nublado">Nublado</option>
        <option value="Chuvoso">Chuvoso</option>
    </select>
    
    <!-- Botão para prever -->
    <button id="botaoPrever">Prever</button>

    <!-- Exibição do resultado -->
    <h2>Previsão: <span id="resultado"></span></h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
